<%
layout("/WEB-INF/web/ui/globalStyle.html"){
	var baseinfo = {
		tablename:"table_sqlmm",
		title:"计划备案",
		editurl:"sqlmm_edit.html"
	};
	var tableparam={};
%>


		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="form-inline">
					<label>计划名称:</label>
					<input class="form-control input-sm" name="gongdi" id="gongdi" placeholder="计划名称" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" type="text">	
					<label>登记日期 &nbsp;起:</label>
					<input class="form-control input-sm" name="gongdi" id="gongdi" placeholder="登记日期" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" type="text">	
					<label> &nbsp;止:</label>
					<input class="form-control input-sm" name="gongdi" id="gongdi" placeholder="登记日期" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" type="text">	
					<a class="btn btn-success btn-sm" type="button" onclick="doSearch()">查询</a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered" cellspacing="0" width="100%" id="${baseinfo.tablename}"></table>
			</div>
		</div>


<script type="text/javascript">
	var ${baseinfo.tablename};
	var ${baseinfo.tablename}_param=${tableparam};
	function contentinit(){
		${baseinfo.tablename}=$('#${baseinfo.tablename}').DataTable({
	        "ajax":function (data, callback, settings) {
	        	$(".content-wrapper .panel").addClass("whirl standard");
	        	${baseinfo.tablename}_param.page=(data.start/data.length)+1
	        	${baseinfo.tablename}_param.rows=data.length;
				
				var ret={data:
						  [{"area":"六合区","qiye":"南京市六合区鑫禾米业有限责任公司","name":"增储计划","pinzhong":"小麦","guimo":"1000.0","shnd":"2016","jihuashu":"2000","stoptime":"2016-07-24","finishnumber":"2000","dengjitime":"2016-07-24"},
			               {"area":"六合区","qiye":"南京市六合区国信社稷尚品农业开发有限公司","name":"增储计划","pinzhong":"小麦","guimo":"2000.0","shnd":"2016","jihuashu":"2000","stoptime":"2016-07-24","finishnumber":"2000","dengjitime":"2016-07-24"},
			               {"area":"六合区","qiye":"南京市六合区三源浦粮食储备库","name":"增储计划","pinzhong":"小麦","guimo":"3000.0","shnd":"2016","jihuashu":"2000","stoptime":"2016-07-24","finishnumber":"2000","dengjitime":"2016-07-24"},
			               {"area":"六合区","qiye":"南京市六合区孤山子粮库","name":"增储计划","pinzhong":"小麦","guimo":"5000.0","shnd":"2016","jihuashu":"2000","stoptime":"2016-07-24","finishnumber":"2000","dengjitime":"2016-07-24"}
			               ]
						,recordsFiltered:1,recordsTotal:1};
				callback(ret);
				$(".content-wrapper .panel").removeClass("whirl standard");
		
			},
	        "columns": [
				{"data":"area","title":"所属辖区",width:60},
				{"data":"qiye","title":"企业名称"},
                {"data":"name","title":"计划名称"},
                {"data":"pinzhong","title":"品种"},
                {"data":"guimo","title":"规模量(吨)"},
                {"data":"shnd","title":"收获年度"},
                {"data":"jihuashu","title":"计划数量(吨)"},
                {"data":"stoptime","title":"计划截止时间"},
                {"data":"finishnumber","title":"完成数量(吨)"},
                {"data":"dengjitime","title":"登记日期"},
                {"title":"进度",width:80,
                	"render": function (data,type,row,meta) {
	                   	var bianji = '<a href="javascript:void(0)" class="btn btn-sm btn-info pjax">百分比</a>';
	               		return bianji;
                	}
                }
            ]
	    });
	}
	
	
</script>
<%}%>

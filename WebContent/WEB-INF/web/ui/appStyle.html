			//获取系统时间  hh-mm-ss
			function Curenthhmmss() {
				var now = new Date();
				var hh = now.getHours(); //时
				var mm = (now.getMinutes() % 60); //分
				if(now.getMinutes() / 60 > 1) {
					hh += Math.floor(now.getMinutes() / 60);
				}
				var ss = now.getSeconds();
				var clock = "";
				if(hh < 10)
					clock += "0";
				clock += hh + ":";
				if(mm < 10)
					clock += '0';
				clock += mm + ":";
				if(ss < 10)
					clock += '0';
				clock += ss;
				return(clock);
			}
			//获取年月日
			function Curentyymmdd() {

				var now = new Date();
				var year = now.getFullYear(); //年  
				var month = now.getMonth() + 1; //月  
				var day = now.getDate();
				var clock = year + "年";
				if(month < 10)
					clock += "0";
				clock += month + "月";
				if(day < 10)
					clock += "0";
				clock += day + "日";
				return(clock);
			}

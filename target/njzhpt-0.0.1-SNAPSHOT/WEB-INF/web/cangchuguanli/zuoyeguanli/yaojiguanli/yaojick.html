<%
 layout("/WEB-INF/web/ui/globalStyleDialog.html"){
%>
 <style type="text/css">
    	.table-striped>thead>tr>th{
		text-align: center;
	}
	.table-striped>tbody>tr>td{
		text-align: center;
	}
    </style>
<div class="panel panel-default">
			<div class="panel-heading">
				<div class="form-inline" style="float: left;">
					<label>品牌:</label>
					<select id="pp" class="js-example-basic-single input-smpp" style="width:150px;font-size:14px">
						<option value="" selected="true" >选择品牌</option>
					</select>
					<label>药剂名称:</label>
					<select id="yjmc" class="js-example-basic-single input-smmc" style="width:150px;font-size:14px">
						<option value="" selected="true" >选择药剂名称</option>
					</select>
					<label>药剂出库时间:</label>
					<input class="form-control input-sm" style="width: 80px;" name="qssj" id="qssj"   type="text" >~
					<input class="form-control input-sm" style="width: 80px;" name="jssj" id="jssj"  type="text">
					<a class="btn btn-success btn-xs" type="button" onclick="doSearch()"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;查询</a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="panel-body">
					<table  class="table table-striped table-hover table-bordered datatables" data-url="${ctxPath}/cangchugl/findYjck" ></table>
			</div>
		</div>


<script type="text/javascript">

(function ($) {
	
     $.getUrlParam = function (name) {
           var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
           var r = window.location.search.substr(1).match(reg);
           if (r != null) return unescape(r[2]); return null;
       }
    })(jQuery);

var kdbm = $.getUrlParam("kdbm");
var xzqydm = $.getUrlParam("xzqydm");

$(document).ready(function() {
	  $(".js-example-basic-single").select2();
	})

var datatable;
$(function(){
	
	$('#qssj').datetimepicker({
		minView: "month",
		format:'yyyy-mm-dd',
		language: 'zh-CN',
		autoclose: 1,
		startView: 2,
	});
	
	$('#jssj').datetimepicker({
		minView: "month",
		format:'yyyy-mm-dd',
		language: 'zh-CN',
		autoclose: 1,
		startView: 2,
	});
	
	datatable = $('.datatables').DataTable({
        "columns": [
			{
				"data" : "xzbah",
				"title" : "熏蒸备案号",
			},{
				"data" : "yjmc",
				"title" : "药剂名称"
			},{
				"data" : "pp",
				"title" : "品牌"
			},{
				"data" : "gg",
				"title" : "规格"
			},{
				"data" : "sccj",
				"title" : "生产厂家",
			},{
				"data" : "scrq",
				"title" : "生产日期",
			},{
				"data" : "lydw",
				"title" : "领药单位",
			},{
				"data" : "lysl",
				"title" : "领用数量",
			},{
				"data" : "lqr",
				"title" : "领取人",
			},{
				"data" : "syjgr",
				"title" : "使用监管人",
			},{
				"data" : "lyrq",
				"title" : "领药日期",
			}
			]
	});
});

	
function doSearch(){
	var pp = $("#pp").val();
	var yjmc = $("#yjmc").val();
	var qssj = $("#qssj").val();
	var jssj = $("#jssj").val();
	document.querySelector('.datatables').dataset.queryparam="&pp="+pp+"&yjmc="+yjmc+"&qssj="+qssj+"&jssj="+jssj;
	datatable.ajax.reload(null,false);
}


$(document).ready(function() {
	$(".input-smpp").select2();		//品牌
	$(".input-smmc").select2();		//名称
	
	//========================加载药剂品牌下拉框====================================
	 $.ajax({
		 url:'${ctxPath}/cangchugl/findyjmcpp',
		 type:'post',
		 dataType:'json',
		 success:function(data){
			 for(var i=0; i<data.length;i++){
				 var op = '<option>'+data[i].yjpp+'</option>';
				 $(".input-smpp").append(op);
			 }
		 },
		 error:function(){
			 alert("error");
		 }
	  });
	//========================加载药剂品牌下拉框结束====================================
		
	//========================加载药剂名称下拉框====================================
	 $.ajax({
		 url:'${ctxPath}/cangchugl/findyjmcpp',
		 type:'post',
		 dataType:'json',
		 success:function(data){
			 for(var i=0; i<data.length;i++){
				 var op = '<option>'+data[i].yjmc+'</option>';
				 $(".input-smmc").append(op);
			 }
		 },
		 error:function(){
			 alert("error");
		 }
	  });
	//========================加载药剂名称下拉框结束====================================

});

</script>
<%
	}
%>

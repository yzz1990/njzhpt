<%
	layout(gisCityHtml){
%>
<style>
	.container-fluid {
	     padding-right: 0px; 
	     padding-left: 0px; 
	     margin-right: 0px; 
	     margin-left: 0px; 
	}
	.panel.panel-default {
    	border-top-width: 3px;
   	 	margin-top: 0px; 
	}	
</style>
<script>
$(function(){
	$("#kdxx").attr("height",window.parent.$(".aside-inner").height());
	if("${session.userinfo.auth}".indexOf("auth_manager")>0){
		$("#kdxx").attr("src","${gisurl}index_kudian.jsp?role=${session.userinfo.role.code}&code=''");
	 }else if("${session.userinfo.auth}".indexOf("auth_county")>0){
		 $.ajax({
			 url:'${ctxPath}/shouchukeshihua/findquxian',
			 type:'post',
			 data:{"name":"${session.userinfo.area.name}"},
			 dataType:'json',
			 success:function(data){					 
				 $("#kdxx").attr("src","${gisurl}index_kudian.jsp?role=${session.userinfo.role.code}&code="+data[0].xzqhdm);				 
			 } 
		 });
	 }else if("${session.userinfo.auth}".indexOf("auth_company")>0){
		 
		 $.ajax({
			 url:'${ctxPath}/jibenxinxi/findQiyexinxi',
			 type:'post',
			 dataType:'json',
			 success:function(data){
				 //alert(data.list[0].qyzzjgdm);
	     		$("#kdxx").attr("src","${gisurl}index_kudian.jsp?role=${session.userinfo.role.code}&code="+data.list[0].qyzzjgdm);			 
			 }
				 
		 });
	 }
	
});
</script>
<div class="panel panel-default">	
	<div class="panel-body" >
		<div class="container-fluid">			
			<iframe id="kdxx" src="" width="98%" height="635px;" style="position: absolute;margin-top: 0px;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
		</div>
	</div>
</div>
<%
	}
%>

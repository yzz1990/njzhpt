<script type="text/javascript">
var mydate = new Date();
var nian = mydate.getFullYear();

$(function() {
	$(".cjd-select").select2();
	//加载粮油收支月报
	datatable = $('.datatables').DataTable({
		//"pageLength": 10,
		/*
		"lengthMenu": [
		       		[5,10,15,20,10000],
		       		[5,10,15,20, "所有"]
		       	],
		       	*/
		       	
        "columns": [
            /*
            {
				"render": function (data,type,row,meta) {
					var div = '<div style="text-align:center">粮油加工转化企业年报</div>';	
					return div;
				}
			},
			*/
			{
				"render": function (data,type,row,meta) {
					var div = '<div style="text-align:center">'+row["year"]+'</div>';	
					return div;
				}
			}, {
				"render": function (data,type,row,meta) {
					var day = "";
					if(row["tiandata"] != null && row["tiandata"] != ""){
						day = row["tiandata"];
					}
					var div = '<div style="text-align:center">'+day+'</div>';	
					return div;
				}
			},{
				width:100,
				"render": function (data,type,row,meta) {
					var year = row["year"];
					var div = '<div style="text-align:center"><a class="btn btn-success btn-xs " type="button"  onclick="readbb(\''+year+'\')"><i class="fa fa-search" aria-hidden="true">&nbsp;查看</i></a>';
					return div;								
				}
			}
			]
	});
	
	var op = '<option value="请选择">全部年度</option>';
	$("#niandu").append(op);
	for(var i = 0; i < 5; i++){
		var op = '<option value="'+(nian - i)+'">'+(nian - i)+'</option>';
		$("#niandu").append(op);
	}
	
});

//新增从业人员填报
function addlyjgqy(){
	
	dialog1=BootstrapDialog.show({
	    title: '粮油加工企业年报',
	    message:$('<iframe frameborderno="0"  style="width:100%;height:100%;" frameborder="0" scrolling="yes" src="http://49.65.0.27:8080/WebReport/ReportServer?reportlet=lyjgzhqynb.cpt&op=write&year=3000"/>'),
	    onshow:function(dlg){
       	dlg.$modalDialog.css("width","1200px");//modal-dialog
    	$(".close", dlg.$modalDialog).css("width","35px");//modal-dialog
    	$(".close", dlg.$modalDialog).css("height","35px");//modal-dialog
    	$(".close", dlg.$modalDialog).css("font-size","35px");//modal-dialog
    	$(".close", dlg.$modalDialog).css("color","white");//modal-dialog
    	$(".close", dlg.$modalDialog).css("opacity",1);//modal-dialog
       	$(".bootstrap-dialog-message", dlg.$modalContent).css("height","550px");//modal-dialog
       },
	});
}
//查看从业人员填报
function readbb(year){
	dialog1=BootstrapDialog.show({
	    title: '粮油加工企业年报',
	    message:$('<iframe frameborderno="0"  style="width:100%;height:100%;" frameborder="0" scrolling="yes" src="http://49.65.0.27:8080/WebReport/ReportServer?reportlet=lyjgzhqynbck.cpt&op=write&year='+year+'"/>'),
	    onshow:function(dlg){
	      	dlg.$modalDialog.css("width","1200px");//modal-dialog
	    	$(".close", dlg.$modalDialog).css("width","35px");//modal-dialog
	    	$(".close", dlg.$modalDialog).css("height","35px");//modal-dialog
	    	$(".close", dlg.$modalDialog).css("font-size","35px");//modal-dialog
	    	$(".close", dlg.$modalDialog).css("color","white");//modal-dialog
	    	$(".close", dlg.$modalDialog).css("opacity",1);//modal-dialog
	      	$(".bootstrap-dialog-message", dlg.$modalContent).css("height","550px");//modal-dialog
	      },
	});
}

function doSearch(){
	var niandu = $("#niandu option:selected").val();
	var querystr = "";
	if(niandu != "" && niandu != null && niandu != "请选择"){
		querystr = "&year="+niandu;
	}
	$(".datatables").attr("data-queryparam",querystr);
	datatable.ajax.reload(null,true);
}
</script>
<div class="panel panel-default">

			 	<a class="btn btn-xs btn-success" type="button" onclick="doSearch()" style="margin-left:5px; margin-top:2px; "><i class="fa fa-search" aria-hidden="true">&nbsp;查询</i></a>
			 	<a class="btn btn-xs btn-success" type="button" onclick="addlyjgqy()" style="margin-left:5px; margin-top:2px; float:right"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;新增</i></a>
			</div>

					<thead>

</div>

<script type="text/javascript">
$(function(){
	$.ajax({
		url: "${ctxPath}/lunhuan/selectXZ.do",
		dataType: "json",
		success: function(data) {
			$.each(data.list,function(i, n){
				
				$("#xingzhi").append("<option value="+n.vCode+">"+n.vGrainProperties+"</option>");
			});
		}
	});
})
var date=new Date;
var year=parseInt(date.getFullYear());
for(var i = 0; i < 5; i++){
	$("#niandu").append("<option value='"+(year - i)+"'>"+(year - i)+"</option>");	
}
	$(document).ready(function() {
		$("#niandu").select2();
		$("#quming").select2();
		$("#ccqy").select2();
		$("#cckd").select2();
		$("#ccch").select2();
		$("#xingzhi").select2();
	});
	function Change() {
		$("#ccqy").html("");
		var xian = $("#quming option:selected").text().trim();
		var op = '<option value="">请选择企业名称</option>';
		$("#ccqy").append(op);
		var kd = '<option value="">请选择库点名称</option>';
		$("#cckd").append(kd);
		$.ajax({
			url : '${ctxPath}/lunhuan/findcompany',
			type : 'post',
			data : {
				"xian" : xian
			},
			dataType : 'json',
			success : function(data) {
				for (var i = 0; i < data.length; i++) {
					var op = "<option value="+data[i].qyzzjgdm+">"
							+ data[i].qymc + "</option>";
					$("#ccqy").append(op);
				}
			},
			error : function() {
				alert("error");
			}
		});
	}
	function selectKDMC() {
		$("#cckd").html("");
		var xian = $("#quming option:selected").text().trim();
		var qyzzjgdm = $("#ccqy option:selected").val();
		var op = '<option value="">请选择库点名称</option>';
		$("#cckd").append(op);

		$.ajax({
			url : '${ctxPath}/lunhuan/findcckd',
			type : 'post',
			data : {
				"qyzzjgdm" : qyzzjgdm
			},
			dataType : 'json',
			success : function(data) {
				for (var i = 0; i < data.length; i++) {
					var op = "<option value="+data[i].kdbm+">" + data[i].kdmc
							+ "</option>";
					$("#cckd").append(op);
				}
			},
			error : function() {
				alert("error");
			}
		});
	}
	function selectCH() {
		$("#ccch").html("");
		$("#ccch").append("<option>请选择仓号</option>")
		var kdbm = $("#cckd option:selected").val();
		var qyzzjgdm = $("#ccqy option:selected").val();
		$.ajax({
			url : "${ctxPath}/lunhuan/selectCH.do",
			dataType : "json",
			data : {
				kdbm : kdbm,
				qyzzjgdm : qyzzjgdm
			},
			success : function(data) {
				$.each(data.list,
						function(i, n) {
							$("#ccch").append(
									"<option value="+n.cfbm+">" + n.cfmc
											+ "</option>");
						});
			}
		});

	}
	function tijiao() {
		if ($("#ccch ").val() == null || $("#ccch ").val() == "请选择承储仓号") {
			alert("请选择承储仓号");
		} else {
			$.ajax({
				type : 'post',
				url : '${ctxPath}/chubeiliangJH/xinzeng',
				data : $("#sc").serialize(),
				success : function(msg) {
					if (msg.ret) {
						alert("新增市级储备粮承储计划成功");
					} else {
						alert("抱歉，新增失败！");
					}
				}
			})
		}
	}
	function summ() {
		if ($("#ccjh_xm ").val() == null || $("#ccjh_xm ").val() == "") {
			var ccjh_xm = 0;
		} else {
			ccjh_xm = parseFloat($("#ccjh_xm ").val());
		}
		$("#ccjh_xj").val(ccjh_xm);
	}
	function sum() {
		if ($("#ccjh_xm ").val() == null || $("#ccjh_xm ").val() == "") {
			var ccjh_xm = 0;
		} else {
			ccjh_xm = parseFloat($("#ccjh_xm ").val());
		}
		if ($("#ccjh_jd").val() == null || $("#ccjh_jd").val() == "") {
			var ccjh_jd = 0;
		} else {
			ccjh_jd = parseFloat($("#ccjh_jd").val());
		}
		$("#ccjh_xj").val(ccjh_xm + ccjh_jd);
	}
	function add() {
		if ($("#cbljh_xm").val() == null || $("#cbljh_xm").val() == "") {
			var cbljh_xm = 0;
		} else {
			cbljh_xm = parseFloat($("#cbljh_xm").val());
		}
		if ($("#cbljh_jd").val() == null || $("#cbljh_jd").val() == "") {
			var cbljh_jd = 0;
		} else {
			cbljh_jd = parseFloat($("#cbljh_jd").val());
		}
		if ($("#cbljh_xd").val() == null || $("#cbljh_xd").val() == "") {
			var cbljh_xd = 0;
		} else {
			cbljh_xd = parseFloat($("#cbljh_xd").val());
		}
		$("#cbljh_xj").val(cbljh_xm + cbljh_jd + cbljh_xd);
	}
</script>

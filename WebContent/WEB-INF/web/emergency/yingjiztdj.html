<script type="text/javascript">

$(function() {
	//加载应急状态列表
	datatable = $('.datatables').DataTable({
		"pageLength": 10,
		"lengthMenu": [
		       		[5,10,15,20,10000],
		       		[5,10,15,20, "所有"]
		       	],
        "columns": [
            {
				"render": function (data,type,row,meta) {
					var div = '<div style="text-align:center">'+row["slevel"]+'</div>';	
					return div;
				}
			},{
				"render": function (data,type,row,meta) {
					var div = '<div style="text-align:center">'+row["sgrade"]+'</div>';
					return div;								
				}
			},{
				"render": function (data,type,row,meta) {
					var div = '<div>'+row["sdescription"]+'</div>';
					return div;								
				}
			},{
				"render": function (data,type,row,meta) {
					var id = row["id"];
					var div = '<div style="text-align:center"><a class="btn btn-success btn-xs " type="button"  onclick="updateemergency(\''+id+'\')"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;修改</a>'+
							'<a class="btn btn-danger btn-xs" style="margin-left:10px" type="button" onclick="deleteemergency(\''+id+'\')" ><i class="fa fa-times" aria-hidden="true"></i>&nbsp;删除</a></div>';
					return div;								
				}
			}
			
			]
	});
});

//新增应急状态填报
function addEmergency(){
	
	dialog1=BootstrapDialog.show({
	    title: '新增应急状态等级',
	    message:$('<iframe frameborderno="0"  style="width:100%;height:100%;" frameborder="0" scrolling="no" src="${ctxPath}/emergency/addemergencydj.html"/>'),
	    onshow:function(dlg){
       	dlg.$modalDialog.css("width","600px");//modal-dialog
       	$(".bootstrap-dialog-message", dlg.$modalContent).css("height","410px");//modal-dialog
       },
       buttons: [{
           label: '保存',
           action: function(dialog) {
        	   $(window.parent.document).contents().find("iframe")[0].contentWindow.saveemergencydj(); 
        	  
           },
          cssClass: 'btn-xs btn-success'
          
       },{
           label: '关闭',
           action: function(dialog) {
               dialog.close();
           },
          cssClass: 'btn-xs btn-danger'
       }]
	});
}

//修改应急状态
function updateemergency(id){
	dialog1=BootstrapDialog.show({
	    title: '修改应急状态等级',
	    message:$('<iframe frameborderno="0"  style="width:100%;height:100%;" frameborder="0" scrolling="no" src="${ctxPath}/emergency/addemergencydj.html?id='+id+'"/>'),
	    onshow:function(dlg){
       	dlg.$modalDialog.css("width","600px");//modal-dialog
       	$(".bootstrap-dialog-message", dlg.$modalContent).css("height","410px");//modal-dialog
       },
       buttons: [{
           label: '保存',
           action: function(dialog) {
        	   $(window.parent.document).contents().find("iframe")[0].contentWindow.saveemergencydj(); 
           },
          cssClass: 'btn-xs btn-success'
       },{
           label: '关闭',
           action: function(dialog) {
               dialog.close();
           },
          cssClass: 'btn-xs btn-danger'
       }]
	});
}


//删除应急状态
function deleteemergency(id){
	if(confirm("确认删除?")){
		$.ajax({
			url:'${ctxPath}/emergency/delemergencydj',
			type:'post',
			data:{"id":id},
			dataType:'json',
			success:function(data){
				if(data){
					alert("删除成功");
					datatable.ajax.reload(null,false);
				}else{
					alert("删除失败");
				}
			},
			error:function(){
				alert("删除失败");
			}
		});
	}
}




</script>


<div class="panel panel-default">

<div class="panel-heading">
	<div class="form-inline">
		 <div class="caozuo">
		 	<a class="btn btn-xs btn-success" type="button" onclick="addEmergency()" style="margin-left:5px; margin-top:2px; float:right"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;新增</i></a>
		</div>
		<div class="clearfix"></div>
	</div>
</div>

	 			</tr>

   </div>
</div>

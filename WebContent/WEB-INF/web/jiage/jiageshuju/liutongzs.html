<script type="text/javascript">


$(window).load(function() {
	//设置下拉框格式
	$(".cjd-select").select2();
});

$(function(){
	//加载区县下拉框
	$.ajax({
		url:'${ctxPath}/shouchukeshihua/findquxian',
		type:'post',
		dataType:'json',
		success:function(data){
			var op = '<option value="全市">全市</option>';
			$("#quyu").append(op);
			$.each(data,function(i, n){
				var op = '<option value="'+n.id+'">'+n.name+'</option>';
				$("#quyu").append(op);
			});
			//初始化区县下拉框
			$("#quyu").val("");
		    $("#quyu-div").find(".select2-selection__rendered").text("");
			$("#quyu-div").find(".select2-selection__rendered").attr("title","");
		},
		error:function(){
			alert("加载区县失败");
		}
	});
	//加载品种下拉框
	$.ajax({
		url:'${ctxPath}/jiage/querypinzhong.do',
		type:'post',
		dataType:'json',
		success:function(data){
			
			var op = '<option value="所有">所有</option>';
			$("#pinzhong").append(op);
			$.each(data.list,function(i, n){
				var op = '<option value="'+n.typecode+'">'+n.vName+'</option>';
				$("#pinzhong").append(op);
			});
			//初始化区县下拉框
			$("#pinzhong").val("");
		    $("#pinzhong-div").find(".select2-selection__rendered").text("");
			$("#pinzhong-div").find(".select2-selection__rendered").attr("title","");
		},
		error:function(){
			alert("加载品种下拉框失败");
		}
	});
	
		
});

//查询品类
function doSearch(){
	
}

</script>

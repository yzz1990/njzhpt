<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>企业备案详情</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Blue Moon - Responsive Admin Dashboard">
    <meta name="keywords" content="Notifications, Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap, bootstrap.gallery">
    <meta name="author" content="Bootstrap Gallery">

    <%include("/WEB-INF/web/ui/cssjs.html"){}%>
  </head>
<%
	
	var obj=@com.zkzy.njzhpt.dao.CangchuglDao.findShisliangq({"id":parameter.id,page:1,rows:1}).getList().get(0);	
%>
  <body>

        <div class="dashboard-wrapper-lg">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="widget">
                  <div class="widget-header">
                    <div class="title">
                        	粮食粮情汇总                                       
                    </div>
                  </div>
                  <div class="widget-body">
				       <form id="contentform" role="form"  method="post" style="overflow: hidden;">
					       <input type="hidden" name="id" value="${obj.id}">
							<div class="row">
								<div class="col-xs-6">	
									<div class="form-group">
										<label for="qyzzjgdm">企业名称:</label>
										<input id="qyzzjgdm" name="qyzzjgdm" class="form-control" placeholder="企业名称" value="${obj.qyzzjgdm}">
									</div>	
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<label for="kdbm">库点:</label>
										<input id="kdbm" name="kdbm" class="form-control" placeholder="库点" value="${obj.kdbm}">
									</div>
								</div>
							</div>
							<div class="row">

									<div class="form-group">

								</div>
								<div class="col-xs-6">	
									<div class="form-group">
										<label for="WareHouseTemperature">仓温:</label>
										<input id="WareHouseTemperature" name="WareHouseTemperature" class="form-control" placeholder="仓温" value="${obj.WareHouseTemperature}">
									</div>	
								</div>
							</div>
							
							<div class="row">
								<div class="col-xs-6">
									<div class="form-group">
										<label for="WareHouseHumidity">仓湿:</label>

									</div>
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<label for="AirTemperature">气温:</label>
										<input id="AirTemperature" name="AirTemperature" class="form-control" placeholder="气温" value="${obj.AirTemperature}">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-xs-6">
									<div class="form-group">
										<label for="AirHunidity">气湿:</label>
										<input id="AirHunidity" name="AirHunidity" class="form-control" placeholder="气湿" value="${obj.AirHunidity}">
									</div>
								</div>
								<div class="col-xs-6">
									<div class="form-group">
										<label for="totalmax">整仓最高温度:</label>
										<input id="totalmax" name="totalmax" class="form-control" placeholder="整仓最高温度" value="${obj.totalmax}">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-xs-6">
									<div class="form-group">
										<label for="totalmin">整仓最低温度:</label>

							</div>

								<div class="col-xs-6">
									<div class="form-group">
										<label for="datetime">记录时间:</label>
										<input id="datetime" name="datetime" class="form-control" placeholder="记录时间" value="${obj.datetime}">

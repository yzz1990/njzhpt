<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<script src="${ctxPath}/js/jquery-easyui-1.3.5/jquery.min.js"></script>
<title>海门市粮食流通信息管理平台</title>
<link href="${ctxPath}/sheyang/css/style.css" rel="stylesheet">

</head>
	<body>
    	<p class="title">海门市粮食流通信息管理平台</p>
        <div class="back">
        	<form class="form"  >
            	<input class="input" type="text" placeholder="请输入用户名" id="uid"/>
                <input class="input" type="password" placeholder="请输入密码" id="pwd"/>
                <button type=""  class="btn" ><span>登录</span></button>
                <button type="" class="btn"><span>取消</span></button>
            </form>
        </div>
        <script type="text/javascript">
       $(function(){
        	//Table居中    	    		
        		
        		$("input[type='text']").focus();
        		$(".btn")[0].onclick=function(){   //提交事件
        			var loginname = $("input[type='text']").val();
        			var password  = $("input[type='password']").val();
        			
        			if(loginname==""){
        				$("input[type='text']").val("请输入用户名！");  
        				return false;
        			}        			        			
        			
        			//提交    	    			
        			$.post("${ctxPath}/login/doLogin", {
        				loginname : $("input[type='text']").val(),
        				password : $("input[type='password']").val()},function(data){
    					if(data.ret){
    						if(data.role!="quxian"){
    						<%
    							if(showIndexPage=="true"){
    						%>
    							window.location.href="${ctxPath}/${showindex}";
    						<%
    							}else{
    						%>
    							window.location.href="${ctxPath}/gis/gis.html";
    						<%
    							}
    						%>
    					
    						}else{
    							window.location.href="${ctxPath}/${quxianIndex}";
    						}
    					}else{	 			
    						alert("用户名或密码有误");	
    					 } 
        			},'json')    			
        			return false;   		    		
        		}
        		
        		   		
        	}) 
</script>

    </body>
</html>
